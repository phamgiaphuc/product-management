<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #667eea;
        margin-bottom: 20px;
        text-align: center;
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .actions {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
      }

      .btn-primary {
        background-color: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background-color: #5568d3;
      }

      .btn-success {
        background-color: #28a745;
        color: white;
      }

      .btn-danger {
        background-color: #dc3545;
        color: white;
      }

      .btn-sm {
        padding: 5px 10px;
        font-size: 14px;
      }

      .search-form {
        display: flex;
        gap: 10px;
      }

      .search-form input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        flex: 1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #667eea;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .actions-column {
        display: flex;
        gap: 5px;
      }

      .advanced-search-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 25px;
        border: 1px solid #e9ecef;
      }

      .advanced-search-title {
        font-size: 1.1rem;
        color: #495057;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .advanced-form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: flex-end;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
        min-width: 150px;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #666;
      }

      .form-group input,
      .form-group select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        background-color: white;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      .pagination-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .pagination {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì¶ Product Management System</h1>

      <!-- Success Message -->
      <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
      </div>

      <!-- Error Message -->
      <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
      </div>

      <!-- Actions -->
      <div class="actions">
        <a th:href="@{/products/new}" class="btn btn-primary">‚ûï Add New Product</a>

        <form th:action="@{/products/search}" method="get" class="search-form">
          <input type="text" name="keyword" th:value="${keyword}" placeholder="Search products..." />
          <button type="submit" class="btn btn-primary">üîç Search</button>
        </form>
      </div>

      <div class="advanced-search-container">
        <div class="advanced-search-title">üõ†Ô∏è Advanced Filter</div>
        <form th:action="@{/products}" method="get" class="advanced-form">
          <input type="hidden" name="sortBy" th:value="${sortBy}" />
          <input type="hidden" name="sortDir" th:value="${sortDir}" />

          <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="name" th:value="${searchName}" placeholder="Contains..." />
          </div>

          <div class="form-group">
            <label>Category</label>
            <select name="category">
              <option value="">All Categories</option>
              <option
                th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}"
                th:selected="${cat == searchCategory}"
              ></option>
            </select>
          </div>

          <div class="form-group">
            <label>Min Price</label>
            <input type="number" step="0.01" name="minPrice" th:value="${searchMinPrice}" placeholder="0.00" />
          </div>

          <div class="form-group">
            <label>Max Price</label>
            <input type="number" step="0.01" name="maxPrice" th:value="${searchMaxPrice}" placeholder="0.00" />
          </div>

          <div class="form-group" style="flex: 0 0 auto">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
            <a th:href="@{/products}" class="btn btn-secondary" style="margin-left: 5px">Reset</a>
          </div>
        </form>
      </div>

      <!-- Products Table -->
      <div th:if="${products != null and !products.isEmpty()}">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Code</th>

              <th>
                <a
                  th:href="@{/products(
                    sortBy='name', 
                    sortDir=${sortDir=='asc'?'desc':'asc'},
                    name=${searchName},
                    category=${searchCategory},
                    minPrice=${searchMinPrice},
                    maxPrice=${searchMaxPrice}
                  )}"
                >
                  Name
                  <span th:if="${sortBy=='name'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                </a>
              </th>

              <th>
                <a
                  th:href="@{/products(
                    sortBy='price', 
                    sortDir=${sortDir=='asc'?'desc':'asc'},
                    name=${searchName},
                    category=${searchCategory},
                    minPrice=${searchMinPrice},
                    maxPrice=${searchMaxPrice}
                  )}"
                >
                  Price
                  <span th:if="${sortBy=='price'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                </a>
              </th>

              <th>Quantity</th>

              <th>
                <a
                  th:href="@{/products(
                    sortBy='category', 
                    sortDir=${sortDir=='asc'?'desc':'asc'},
                    name=${searchName},
                    category=${searchCategory},
                    minPrice=${searchMinPrice},
                    maxPrice=${searchMaxPrice}
                  )}"
                >
                  Category
                  <span th:if="${sortBy=='category'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                </a>
              </th>

              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}">1</td>
              <td th:text="${product.productCode}">P001</td>
              <td th:text="${product.name}">Product Name</td>
              <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$99.99</td>
              <td th:text="${product.quantity}">10</td>
              <td th:text="${product.category}">Electronics</td>
              <td>
                <div class="actions-column">
                  <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">‚úèÔ∏è Edit</a>
                  <a
                    th:href="@{/products/delete/{id}(id=${product.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this product?')"
                  >
                    üóëÔ∏è Delete
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${totalPages > 1}" class="pagination-container">
        <div class="pagination">
          <a
            th:if="${currentPage > 0}"
            th:href="@{/products/search(keyword=${keyword}, page=${currentPage - 1})}"
            class="btn btn-secondary btn-sm"
          >
            &laquo; Previous
          </a>

          <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a
              th:href="@{/products/search(keyword=${keyword}, page=${i})}"
              th:text="${i + 1}"
              th:class="${currentPage == i ? 'btn btn-primary btn-sm' : 'btn btn-secondary btn-sm'}"
            >
            </a>
          </span>

          <a
            th:if="${currentPage < totalPages - 1}"
            th:href="@{/products/search(keyword=${keyword}, page=${currentPage + 1})}"
            class="btn btn-secondary btn-sm"
          >
            Next &raquo;
          </a>
        </div>
      </div>

      <!-- Empty State -->
      <div th:if="${products == null or products.isEmpty()}" class="empty-state">
        <p>No products found. Add your first product!</p>
      </div>
    </div>
  </body>
</html>
